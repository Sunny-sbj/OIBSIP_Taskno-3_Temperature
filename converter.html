<!DOCTYPE html>
<html lang="en">
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="converter.css">
</head>
<body>
  <div class="container">
    <h2>🌡 Temperature Converter</h2>
    
    <input type="number" id="temperatureInput" placeholder="Enter temperature">
    
    <select id="unit">
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>
    
    <div class="btn-group">
      <button onclick="convertTemperature()">Convert</button>
      <button class="reset" onclick="resetConverter()">Reset</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const input = document.getElementById("temperatureInput").value;
      const unit = document.getElementById("unit").value;
      const resultDiv = document.getElementById("result");

      if (input === "" || isNaN(input)) {
        resultDiv.innerHTML = "<p>Please enter a valid number!</p>";
        return;
      }

      const temp = parseFloat(input);
      let celsius, fahrenheit, kelvin;

      if (unit === "celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (unit === "fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = celsius + 273.15;
      } else if (unit === "kelvin") {
        kelvin = temp;
        celsius = temp - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
      }

      resultDiv.innerHTML = `
        <p><b>Converted Temperatures:</b></p>
        <p>🌡 Celsius: ${celsius.toFixed(2)} °C</p>
        <p>🔥 Fahrenheit: ${fahrenheit.toFixed(2)} °F</p>
        <p>❄ Kelvin: ${kelvin.toFixed(2)} K</p>
      `;
    }

    function resetConverter() {
      document.getElementById("temperatureInput").value = "";
      document.getElementById("unit").value = "celsius";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
